<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FILM</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/filter.css}" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>


	<div th:include="~{/header.html :: header}"></div>
	<br>
	<div class="container">

		<div class="list-movie-filter" style="margin-bottom: 10px;">
			<div class="list-movie-filter-main">
				<form id="form-filter" class="form-inline" method="GET"
					action="/sort">
					<div class="list-movie-filter-item" style="width:270px">
						<label>Thể loại</label> <select
							id="filter-category" name="cate" class="form-control">
							<option value="">Tất cả</option>
							<option value="phim-bi-an-sieu-nhien">Phim Bí ẩn-Siêu nhiên</option>
							<option value="phim-bo">Phim bộ</option>
							<option value="phim-chien-tranh">Phim chiến tranh</option>
							<option value="phim-chieu-rap">Phim chiếu rạp</option>
							<option value="phim-chinh-kich-drama">Phim chính kịch - Drama</option>
							<option value="phim-co-trang">Phim cổ trang</option>
							<option value="phim-gia-dinh">Phim gia đình</option>
							<option value="phim-hai-huoc">Phim hài hước</option>
							<option value="phim-hanh-dong">Phim hành động</option>
							<option value="phim-hinh-su">Phim hình sự</option>
							<option value="phim-hoat-hinh">Phim hoạt hình</option>
							<option value="phim-hoi-hop-gay-can">Phim hồi hộp-Gây cấn</option>
							<option value="phim-kinh-di">Phim kinh dị</option>
							<option value="phim-le">Phim lẻ</option>
							<option value="phim-phieu-luu">Phim phiêu lưu</option>
							<option value="phim-tai-lieu">Phim tài liệu</option>
							<option value="phim-tam-ly">Phim tâm lý</option>
							<option value="phim-than-thoai">Phim thần thoại</option>
							<option value="phim-the-thao-am-nhac">Phim Thể thao-Âm nhạc</option>
							<option value="phim-thuyet-minh">Phim thuyết minh</option>
							<option value="phim-tinh-cam-lang-man">Phim tình cảm-Lãng mạn</option>
							<option value="phim-vien-tuong">Phim viễn tưởng</option>
							<option value="phim-vo-thuat">Phim võ thuật</option>
							
						</select>
					</div>
					<div class="list-movie-filter-item" style="width:200px">
						<label>Quốc gia</label> <select class="form-control" name="country">
							<option value="">Tất cả</option>
							<option value="vn">Việt Nam</option>
							<option value="cn">Trung Quốc</option>
							<option value="us">Mỹ</option>
							<option value="kr">Hàn Quốc</option>
							<option value="jp">Nhật Bản</option>
							<option value="hk">Hồng Kông</option>
							<option value="in">Ấn Độ</option>
							<option value="th">Thái Lan</option>
							<option value="fr">Pháp</option>
							<option value="tw">Đài Loan</option>
							<option value="au">Úc</option>
							<option value="uk">Anh</option>
							<option value="ca">Canada</option>
						</select>
					</div>
					<div class="list-movie-filter-item" style="width:200px">
						<label for="filter-year">Năm phát hành</label> <select
							id="filter-year" name="year" class="form-control">
							<option value="">Tất cả</option>
							<option value="2019">2019</option>
							<option value="2018">2018</option>
							<option value="2017">2017</option>
							<option value="2016">2016</option>
							<option value="2015">2015</option>
							<option value="2014">2014</option>
							<option value="2013">2013</option>
							<option value="2012">2012</option>
							<option value="2011">2011</option>
							<option value="2010">2010</option>
						</select>
					</div>
					<button type="submit" id="btn-movie-filter" class="btn"
						style="background-color: red; color: white; margin-top: 22px">
						<span>Duyệt phim</span>
					</button>
					<div class="clear"></div>
				</form>
			</div>
		</div>

		<div>
			<div class="float-left">
				<h2>PHIM CHIẾU RẠP</h2>
			</div>
		</div>
		<div class="row col-md-12">

			<div class="col-md-2 text-center" th:each="film : ${film}">
				<a th:href="'detail?id='+${film.getId()}"  style="width: 100% !important;"> <img
					class="img-thumbnail" width="200px" height="260px"
					th:src="${film.getImage()}">
					<div class="movie-meta">
						<div class="movie-title-1" th:text="${film.getName() + ' - ' + film.getName2()}"></div>
						<span class="movie-title-chap" th:text="${film.getDuration() + ' phút'}"></span>
						<!-- <span class="ribbon">HD-Vietsub+Thuyết minh</span> -->
					</div>
				</a>
			</div>
			
		</div>
	</div>
	<div class="d-flex justify-content-center">
		<nav aria-label="...">
			<ul class="pagination pagination-lg">
				<li class="page-item" th:if="${page-1!=-1}"><a class="page-link" th:text="${page-1}" th:href="${pre_page}">1</a></li>
				<li class="page-item"><a class="page-link" th:text="${page}">2</a></li>
				<li class="page-item" th:if="${(#lists.size(film)==16)}"><a class="page-link" th:text="${page+1}" th:href="${next_page}">3</a></li>
			</ul>
		</nav>
	</div>
	<div th:include="~{/footer.html :: footer}"></div>
</body>
</html>
