<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FILM</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>


	<div th:include="~{/header.html :: header}"></div>
	<br>
	<div>
		<div>
			<div class="float-left">
				<h2>PHIM CHIẾU RẠP</h2>
			</div>
		</div>
		<div class="row col-md-12">

			<div class="col-md-2 text-center" th:each="film : ${film}">
				<a th:href="'detail?id='+${film.getId()}"  style="width: 100% !important;"> <img
					class="img-thumbnail" width="200px" height="260px"
					th:src="${film.getImage()}">
					<div class="movie-meta">
						<div class="movie-title-1" th:text="${film.getName() + ' - ' + film.getName2()}"></div>
						<span class="movie-title-chap" th:text="${film.getDuration() + ' phút'}"></span>
						<!-- <span class="ribbon">HD-Vietsub+Thuyết minh</span> -->
					</div>
				</a>
			</div>
			
		</div>
	</div>
	<div class="d-flex justify-content-center">
		<nav aria-label="...">
			<ul class="pagination pagination-lg">
				<li class="page-item" th:if="${page-1!=-1}"><a class="page-link" th:text="${page-1}" th:href="${pre_page}">1</a></li>
				<li class="page-item"><a class="page-link" th:text="${page}">2</a></li>
				<li class="page-item" th:if="${(#lists.size(film)==16)}"><a class="page-link" th:text="${page+1}" th:href="${next_page}">3</a></li>
			</ul>
		</nav>
	</div>
	<div th:include ="~{/footer.html :: footer}"></div>
</body>
</html>
